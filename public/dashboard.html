<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MedMate</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="shortcut icon" href="images/redcheck.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="css/dashboard.css" media="screen" title="no title">
	<link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua:600|Raleway:500" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="jumbotron " id="jumboHead">
        <div class="container-fluid">
          <h1 id="headMain">MedMate <img id="logoHead" src="./images/redcheck.png" alt="" height="200" width="200"/></h1> 
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <span class="navbar-brand" id="navLogo"><img id="mmLogo" src="./images/mmlogo.png" alt="" height="200" width="200"/></span>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav" id="navbar">
          <li class="nav-item">
            <a class="nav-link" href="#" id="todayBtn">Today's Meds</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="newMedBtn">Add a New Med</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="medListBtn">My Med List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" id="dashBtn">My Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout" id="logout">Log Out</a>
          </li>
        </ul>
          <div class="ml-auto" id="search">
            <div class="input-group mb-3" id="pharmSearch">
              <input type="text" class="form-control" placeholder="Enter City or Zip" id="location">
              <div class="input-group-append">
                <button class="btn btn-secondary" id="pharmBtn" type="submit">Find Pharmacy</button>
              </div>
            </div>
          </div>
      </div>  
    </nav>

    <div class="container-fluid main-content">
      <div class="row">
        <div class="col-lg-1 side-panel" id="sideLeft"></div>
          <div class="col-lg-10 main-panel">
          <!-- Main Display Goes HERE -->
                  <div class="user-container">
                    <h1 id="pageTitle">My Account</h1>
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>User Name</th>
                          <th>See all Meds</th>
                          <th>Add a new Med</th>
                          <th>Delete Account</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr id="form-row">

                        </tr>
                      </tbody>
                    </table>
                  </div>

          <!-- END Main Display -->
          </div>
        <div class="col-lg-1 side-panel" id="sideRight"></div>
      </div>
    </div>      

    <div class="modal fade" id="deleteAccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="panel-body">
                 <h1>Sorry to see you go. Are you sure you wish to delete your account?</h1>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info" id="nevermind" data-dismiss="modal">Never Mind</button>
              <button type="button" class="btn btn-warning" id="delete" data-dismiss="modal">Delete Account</button>
            </div>
          </div>
        </div>
    </div>

  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/dashboard.js" type="text/javascript"></script>

</body>

</html>
