<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>MedMate</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="shortcut icon" href="images/redcheck.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" href="css/login.css" media="screen" title="no title">
	<link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua:600|Raleway:500" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
					<h1 id="heading"><img id="logoHome" src="images/redcheck.png" alt="" height="200" width="150"/>MedMate</h1> 
				<div class="user-container">
					<h1>User Login</h1>
						<form id="user-form">
							<div class="form-group">
							<label for="login-name">Username:</label>
								<input placeholder="Enter your username" id="login-name" name="username" type="text" class="form-control user-input"/>
							</div>
							<div class="form-group">
							<label for="login-name">Password:</label>
								<input placeholder="Enter your password" id="password" name="password" type="password" class="form-control user-input"/>
							</div>
							<button type="submit" class="btn btn-success" value="Log In">Login</button>
							<br>
							<small id="redirect" class="form-text text-muted">Not a member? Sign up <a href="/signup">Here</a></small>
						</form>
				</div>
			</div>
		</div>
		<!-- The Modal -->
		<div id="invalidModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        
		        <h4 class="modal-title">Oh, no!</h4>
		      </div>
		      <div class="modal-body">
		        <p>That username or password is invalid...</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal" id="invalidBtn">Try Again</button>
		      </div>
		    </div>

		  </div>
		</div>
	</div>
	<!-- Custom Script-->
	<script src="js/login.js" type="text/javascript"></script>
</body>

</html>
